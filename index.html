<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sounds Relaxation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Nature Sounds Relaxation</h1>
        <div class="sounds-grid">
            <div class="sound-card" onclick="playSound('chimes')">
                <img src="chimes.png" alt="Chimes">
                <p>Chimes</p>
            </div>
            <div class="sound-card" onclick="playSound('forests')">
                <img src="forests.png" alt="Forest">
                <p>Forest</p>
            </div>
            <div class="sound-card" onclick="playSound('frogs')">
                <img src="frogs.png" alt="Frogs">
                <p>Frogs</p>
            </div>
            <div class="sound-card" onclick="playSound('storms')">
                <img src="stormes.png" alt="Storm">
                <p>Storm</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
